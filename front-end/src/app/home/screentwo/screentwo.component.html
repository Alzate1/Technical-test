<div class="container text-center mt-5">
  <div class="row">
    <div class="col">
      <h1 class="display-4">{{ "travelBudget"|translate }}</h1>
      <p class="lead">{{ "enterBudget"|translate }}</p>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-6 offset-md-3">
      <div>
        <div class="form-group">
          <label for="amountCop" class="h5">{{ "budgetCop"|translate }}</label>
          <input id="amountCop" type="number" class="form-control form-control-lg"  [(ngModel)]="amountCop" name="amountCop" min="0" required/>
          <div class="form-group  d-flex justify-content-between ">
            <button type="button" (click)="goBack()" class="btn btn-danger btn-lg mt-4">{{ "back"|translate }}</button>
            <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-lg mt-4">{{ "next"|translate }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
